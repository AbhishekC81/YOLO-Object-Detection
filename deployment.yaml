---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo5-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yolo5-app
  template:
    metadata:
      labels:
        app: yolo5-app
    spec:
      containers:
        - name: yolo5-app
          image: 854171615125.dkr.ecr.eu-north-1.amazonaws.com/abhishekc-yolo5:${BUILD_NUMBER}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: yolo5-service
spec:
  selector:
    app: yolo5-app
  ports:
    - port: 8080
      targetPort: 8080
